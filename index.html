<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>City Map</title>
</head>
<body>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#map {
			margin-top: 20px;
			border: 1px solid #ccc;
			border-radius: 8px;
		}
	</style>
	<div id="map" style="height: 400px; width: 100%;"></div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
	// Инициализация карты (используем OpenStreetMap)
	let map = L.map('map').setView([55.7558, 37.6176], 5); // Начальные координаты (Москва)

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  attribution: '© OpenStreetMap contributors'
	}).addTo(map);

	// Загрузка данных с сервера
	async function loadCities() {
	  try {
		const response = await fetch('https://testserver.com/api/cities/');
		const data = await response.json();

		if (data.list && data.cities) {
		  data.cities.forEach(city => {
			const { name, lat, lng } = city;
			L.marker([lat, lng]).addTo(map)
			  .bindPopup(name); // Добавляем маркер с названием города
		  });
		}
	  } catch (error) {
		console.error('Ошибка при загрузке данных:', error);
	  }
	}

	// Инициализация Telegram Web App
	Telegram.WebApp.ready();
	Telegram.WebApp.expand(); // Развернуть приложение на весь экран

	// Загружаем города при запуске
	loadCities();
	</script>
</body>
</html>
